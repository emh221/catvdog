<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Pit a Dog Against a cat!!</h1>
      <p>What will a dog and a cat say to one another!?!?!</p>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-success" id="cat">See what a cat says!</button>
            <button class="btn btn-danger" id="catpicbutton">Click to see a Cat</button>
            <p><strong>click on the photos to make them go away!</strong></p>
            <h2>Cat Says:</h2>
              <ul id="catlist">
              </ul>
          </div>
          <div class="col-md-6">
              <button class="btn btn-warning" id="dog">See what a dog might say...</button>
              <button class="btn btn-default" id="dogpicbutton">Click to see a dog.</button>
              <p><strong>click on the photos to make them go away!</strong></p>
              <h2>Dog Says:</h2>
                <ul id="doglist">
                </ul>
          </div>
        </div>
      </div>
  </body>
